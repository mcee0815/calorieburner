<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Calculator</title>
</head>
<body>
    <div class = "wrapper">
        <div class ='itemBox'>
            <div class = "step"><h2 class="number">1</h2></div>
            <div class = gender-male>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class = gender-female>
                <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label> 
            </div>   
        </div>
        <div class='itemBox'>
            <div class = "step"><h2 class="number">2</h2></div>
            <label for="weight-input">Your weight :</label>
            <input type="text" id='weight-input' name="calories" placeholder='Enter your weight'>
        </div>
            
            <div class = "itemBox">
            <div class = "step"><h2 class="number">3</h2></div> 
            <label for="pet-select">Activity Level :</label>
                <select class="" id="activity">
                    <option value="light">Choose One</option>
                    <option value="light">LIGHT</option>
                    <option value="moderate">MODERATE</option>
                    <option value="strenuous">STRENUOUS</option>
                    <option value="very-strenuous">VERY STRENUOUS</option>
                </select>
            </div>
        
            <div class='button-box'>
            <div class = "step"><h2 class="number">4</h2></div>
            <button id="calculate">calculate</button>
            <button id = 'clear'>clear</button>
            </div>
            <div class="result-box" >
            <p id = "result">Calories Burned</p>
            </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
